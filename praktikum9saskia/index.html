<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Jumlah(){
            let angka_1 = document.getElementById("angka1").value;
            let angka_2 = document.getElementById("angka2").value;
            let var_hasil = parseInt(angka_1) + parseInt(angka_2);

            let hasil = document.getElementById("Hasil");
            hasil.innerHTML = var_hasil;

        }
    </script>
</head>
<body>
    <input type="Number" id="angka1">
    <br>
    +
    <br>
    <input type="Number" id="angka2">
    <br>
    <input type="Submit" value="Jumlah" onclick="Jumlah()">
    <br>
    <span id="Hasil"></span>
</body>
</html>
